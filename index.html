<body>

 <H1>Registrer en ny nyhet</H1>
 <section>
	<h3>Overskriften nyheten skal ha:</h3>
	<form action="{{ url_for('add_entry') }}" method=post class=addentry>

	<ul class="input-list style-5 clearfix">
		<li>
		<input type="text" placeholder="Tittel p책 nyhet" name=tittel>
		</li>
  </ul>
</section>

<section>
<h3>Skriv inn selve nyheten:</h3>
<ul>
<li>
<textarea placeholder="Skriv din nyhet her!" name=nyhet cols="40" rows="10"></textarea>
</li>
</ul>
</section>

<h4>Denne nyheten var pubilisert av:</h4>
	<ul class="input-list style-5 clearfix">
		<li>
			<input type="text" placeholder="Forfatter" name=forfatter>
		</li>
		</ul>
	<h4>Denne nyheten var publisert p책:</h4>
	<!-- Style fungerer ikke se p책 senere -->
		<ul class="input-list date clearfix">
		<li>
			<input type="date" name=dagens>
		</li>
		</ul>
	<ul>
		<input type=submit value=Share>
	</ul>
</form>

 {% for entry in entries %}
<li class="entry"><h2 id={{  entry.id  }}>{{ entry.tittel }}</h2>{{
entry.nyhet|safe }}<h2>{{entry.forfatter}}</h2>  
{% endfor %}
